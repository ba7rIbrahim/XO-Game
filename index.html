<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="player-turn">
      <span>x</span> turn
    </div>
    <div class="board">
      <div value="1"></div>
      <div value="2"></div>
      <div value="3"></div>
      <div value="4"></div>
      <div value="5"></div>
      <div value="6"></div>
      <div value="7"></div>
      <div value="8"></div>
      <div value="9"></div>
    </div>
    <div class="result"></div>
    <button class="reset">reset</button>
    
  </div>
  
  <div class="leader-board">
    <h3>Leader Board</h3>
    <div class="information">
      <div class="players">
        <h4>Players</h4>
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div class="num-of-win">
        <h4>Num Of Win</h4>
        <div class="x">0</div>
        <div class="o">0</div>
      </div>
    </div>
  </div>


  <script src="logic.js"></script>
</body>
</html>
